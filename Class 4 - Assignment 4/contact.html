<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="site-contact">
        <div class="flex-between">
            <a href="./index.html"><h1><i class="fa-solid fa-mug-hot"></i><span class="title"> Coffee</span> Blog</h1></a>

            <nav class="menu">
                <a href="./about.html"><i class="fa-solid fa-house-user"></i> About Us</a>
                <a href="./courses.html"><i class="fa-solid fa-chalkboard-user"></i> Courses</a>
                <a href="./contact.html"><i class="fa-regular fa-address-card"></i> Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Contact Us</h2>
        <br />
        <div class="flex-container-col">
            <div class="contact-img">
                <img src="./assets/img/contact.jpg" alt="contact" />
            </div>
            
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-field">
                        <label for="name">First Name: </label>
                        <input type="text" class="input-control" name="name" id="name" placeholder="Add your complete name">
                    </div>
                    <div class="form-field">
                        <label for="email">Email: </label>
                        <input type="email" class="input-control" name="email" id="email" placeholder="Add your Email">
                    </div>

                    <div class="form-field">
                        <label for="msg">Message: </label>
                        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <button class="btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="flex-between">
            <h2><span class="title">Coffee</span> Blog</h2>

            <nav class="menu">
                <a href="./about.html">About Us</a>
                <a href="./courses.html">Courses</a>
                <a href="./contact.html">Contact</a>
            </nav>

        </div>
    </footer>

</body>
</html>
